name: Python tests

on:
  push:
    paths:
      - 'simple_tasker/**'
      - '.github/workflows/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r simple_tasker/requirements.txt
          pip install pytest
      - name: Run tests
        run: pytest simple_tasker/tests
